{% extends 'base.html' %}

{% block content %}
<table>
    <tr>
        <th>File name</th>
    </tr>
    <tbody>
      {% for mechanism in mechanisms %}
      <tr>
        <td><a href="{{ mechanism.get_absolute_url }}">{{ mechanism.id }}</a></td>
        <td>{{ mechanism.mechanism_file }}</td>
      </tr>
      {% endfor %}
    </tbody>   
</table>


{% endblock %}
